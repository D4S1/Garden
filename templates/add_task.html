{% extends 'logged_base.html' %}
{% block fill %}
<section class="vh-90">
  <div class="container  h-80">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Add new area</h2>
              <p class="text-dark-50 mb-5">Please chose location of new area</p>

              <form method="post">
              {% csrf_token %}
<!--              <div class="form-outline form-dark mb-4">-->
<!--                <input type="text" name="name" id="loc_name" class="form-control form-control-lg" />-->
<!--                <label class="form-label" for="loc_name">Name</label>-->
<!--              </div>-->

              <div class="form-outline form-dark mb-4">
                <select name="job" class="form-control" id="job">
                    {% for job in jobs %}
                  <option value="{{job.pk}}">{{job}}</option>
                    {% endfor %}
                </select>
                <label for="job">Chose job</label>
              </div>

              <div class="form-outline form-dark mb-4">
                <select name="specialization" class="form-control" id="spec">
                    {% for spec in specializations %}
                  <option value="{{spec.pk}}">{{spec}}</option>
                    {% endfor %}
                </select>
                <label for="spec">Chose specialization</label>
              </div>


               <div class="form-outline form-dark mb-4">
              <input name="realization_date" id="startDate" class="form-control" type="date" />
              <label for="startDate">Realization Date</label>
               </div>

               <div class="form-outline form-dark mb-4">
                    <textarea name="description" class="form-control" id="desc" rows="3"></textarea>
                   <label for="desc">Description</label>
               </div>

              <button class="btn btn-outline-secondary btn-lg px-5" type="submit">Add</button>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
