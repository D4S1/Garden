{% extends 'logged_base.html' %}
{% block fill %}
<section class="vh-90">
  <div class="container  h-80">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Add new location</h2>
              <p class="text-dark-50 mb-5">Please enter name for new location</p>

              <form method="post">
              {% csrf_token %}
              <div class="form-outline form-dark mb-4">
                <input type="text" name="name" id="loc_name" class="form-control form-control-lg" />
                <label class="form-label" for="loc_name">Name</label>
              </div>

              <button class="btn btn-outline-secondary btn-lg px-5" type="submit">Add</button>
              </form>


            </div>
          {% if exist %}
          <p class="text-danger">Location already exists</p>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
